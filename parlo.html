<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoðŸ’–</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0b6ca;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            background: #ffe6e6;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 26px;
            font-weight: bold;
            color: #d00000;
            margin: 15px 0;
        }

        .button-container {
            margin-top: 10px;
        }

        button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #e60000;
        }

        .message-container {
            margin-top: 30px;
            visibility: hidden;
            opacity: 0; 
            transition: opacity 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text {
            font-size: 24px;
            font-weight: bold;
            color: #d00000;
            margin-bottom: 15px;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            position: relative;
            margin-top: 30px;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        /* Confete */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            top: -10px;
            opacity: 0.7;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nosso primeiro beijo foi hÃ¡:</h1>
        <div id="timer">00 dias 00:00:00</div>
    </div>
    
    <br>
    <h3>eu gostaria de falar algo pela primeira vez....</h3>

    <div class="button-container">
        <button onclick="mostrarMensagem()">Clique para descobrirðŸ’–</button>
    </div>

    <div class="message-container" id="messageContainer">
        <div class="text">Eu Te amo, paixÃ£o! ðŸ’–</div>
        <div class="heart"></div>
    </div>

    <script>
        // Data do primeiro beijo (06 de dezembro de 2023)
        const startDate = new Date(2024, 11, 6, 0, 0, 0);

        function atualizarRelogio() {
            const now = new Date();
            const diff = now - startDate;

            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diff / (1000 * 60)) % 60);
            const segundos = Math.floor((diff / 1000) % 60);

            document.getElementById("timer").innerHTML = 
                `${dias} dias ${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
        }

        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();

        function mostrarMensagem() {
            const messageContainer = document.getElementById("messageContainer");
            messageContainer.style.visibility = "visible";
            messageContainer.style.opacity = "1";

            soltarConfetes();
        }

        function soltarConfetes() {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);

                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function getRandomColor() {
            const colors = ["#ff0000", "#ff4d4d", "#ff8080", "#ffd1d1", "#ff69b4"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</body>
</html>
