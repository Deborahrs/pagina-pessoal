<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Opinião Estudantil</title>
</head>
<body>
    <div>
        <H1>Pesquisa de Opinião estudantil</H1>
        <P>Complete o formulário abaixo para nos ajudar a entender melhor suas experiências e necessidades educacionais.</P>
        <br>
    </div>

    <form>
          <div>
            <label>Nome</label>
            <input type="text" name="Nome" id="nome">
          </div>
          
          <div>
            <Label>Sobrenome</Label>
            <input type="text" name="Sobrenome" id="Sobrenome">
          </div>
       
        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
            <br>
        </div>
    
        <div>
            <label>Ano escolar</label>
            <select id="ano escolar">
            <option selected disabled value=""></option>
            <option>Primeiro ano</option>
            <option>Segundo ano</option>
            <option>Terceiro Ano</option>
        </select>
        </div>

        <div>
            <label>Cursos de Interesse</label>
            <input type="checkbox" name="Cursos de Interesse"id="Cursos de Interesse" value="Sistemas de informação">
            <label for="Cursos de Interesse">Sistemas De Informação</label>
            <input type="checkbox" name="curso2" id="curso2" value="Matemática">
            <label for="curso2">Matemática</label>
            <input type="checkbox" name="curso3" id="curso3" value="Turismo">
            <label for="curso3">Turismo</label>
        </div>

        <div> 
        <label>Nos conte suas expectativas para o próximo ano</label>
        <br>
        <textarea row="6" style="width: 20em;" name="Expectativa" id="Expectativa"></textarea>
        </div>

        <div>
            <label>Data de nascimento</label>
            <input type="date" name="date" id="date" required>
        </div>
        <div>
            <label>Horário preferencial de estudo</label>
            ,<input type="time" name="horario" id="horário" required>
        </div>

    </form>
</body>
</html>
